<div class="container">

    <form (submit)="processForm()">
      <div class="form group">
        <input type="text" name="id" class="form-control invisible" [(ngModel)]="user.id" >
      </div>
      <div class="form group">
          <label for="fname">TODO:</label>
          <input type="text" name="fname" class="form-control" [(ngModel)]="user.fname" >
        </div>
        <div class="form group">
            <label for="fname">Descripcion:</label>
            <textarea name="lname" class="form-control" rows="3" [(ngModel)]="user.lname"></textarea>
          </div>
         
  
          <div *ngIf="currentFileUpload" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
              aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
              {{progress.percentage}}%</div>
          </div>
           

          <div *ngIf="user.id === undefined; else actualiza">
            <label class="btn btn-default">
              <input type="file" (change)="selectFile($event)">
            </label>
          </div>
          <ng-template #actualiza>
            <label class="btn btn-default">
              <input type="file" (change)="selectFileUpdate($event)">
            </label>
          </ng-template>
          

          <div class="form group">
            <div>El archivo guardado es: {{user.idfile}} </div>
            
          </div>

          <div class="form group">
            <input type="submit" value="Guardar" class="btn btn-success">
          </div>
          
          <!--<button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>-->
    </form>
  
  </div>
